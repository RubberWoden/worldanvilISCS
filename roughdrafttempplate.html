<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">

</head>
<body>
    <div class="jumbotron jumbotron-fluid text-center">
        <div class="container">
          <h1>IRONSWORN</h1>
        </div>
    </div>
    <!--name|stats|notes1-->
    <div class="row">
        <!--name\stats-->
        <div class="col-8">
            <!--name-->
            <div class="row">
                <div class="container">
                    <div class="card bg-success">
                        <div class="card-body">
                            name
                        </div>
                    </div>
                </div>
            </div>
            <!--stats-->
            <div class="row">
                <div class="container">
                    <div class="card bg-success">
                        <div class="card-body">
                            stats
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--notes1-->
        <div class="col-4">
            <div class="container">
                <div class="card bg-success">
                    <div class="card-body">
                        notes1
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--secondary stats-->
    <div class="row">
        <!--momentum-->
        <div class="col">
            <div class="card">
                <div class="card-body">
                    momentum
                </div>
            </div>
        </div>
        <!--supply-->
        <div class="col">
            <div class="card">
                <div class="card-body">
                    supply
                </div>
            </div>
        </div>
        <!--spirit-->
        <div class="col">
            <div class="card">
                <div class="card-body">
                    spirit
                </div>
            </div>
        </div>
        <!--health-->
        <div class="col">
            <div class="card">
                <div class="card-body">
                    health
                </div>
            </div>
        </div>
        <!--bonds progress-->
        <div class="col">
            <div class="card">
                <div class="card-body">
                    bonds progress
                </div>
            </div>
        </div>
        <!--failure-->
        <div class="col">
            <div class="card">
                <div class="card-body">
                    failure
                </div>
            </div>
        </div> 
    </div>
</body>
</html>
