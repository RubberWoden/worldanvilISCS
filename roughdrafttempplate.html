<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>

                </div>
            </div>
        </div>

        <div class="col-4">

                <div class="card-title text-center">

                </div>

        <div class="col">
            <div class="card">
                <div class="card-title text-center">

                <div class="card-body">

            <div class="card">
